<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Django People</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Django : Email Sender</h1>
          <hr class="mt-0 mb-4">
            <h4>Enter E-Mail List you want to send email for</h4>
            {% load crispy_forms_tags %}
            <form action="{% url 'core:send' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Send</button>
            </form>
            {% if final_email %}
                <br>
                <br>
                <h5>Report</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">E-mail</th>
                            <th scope="col">Result</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for email,result in final_email.items %}
                        <tr>
                            <td>{{email}}</td>
                            <td>{{ result }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            {% endif %}
        </div>
      </div>
    </div>
</body>
</html>
